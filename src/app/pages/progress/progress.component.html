<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Progreso</h3>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="progreso" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="progreso + '%'"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <div class="input-group">
                    <div class="input-group-append" id="button-addon4">
                        <button class="btn btn-primary" type="button" (click)="cambiarProgreso(-5)">
                            <i class="mdi mdi-minus"></i>
                        </button>
                    </div>
                    <input type="text" class="form-control text-center" placeholder="Porcentaje" [(ngModel)]="progreso">
                    <div class="input-group-append" id="button-addon4">
                        <button class="btn btn-primary" type="button" (click)="cambiarProgreso(5)">
                            <i class="mdi mdi-plus"></i>
                        </button>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                This is some text within a card block.
            </div>
        </div>
    </div>
</div>
